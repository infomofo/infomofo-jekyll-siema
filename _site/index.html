  <div id="tops" class="siemaSlider">

<p><button onclick="shuffle()">randomize</button></p>

<script>
  var heads = new Siema({
    selector: '#heads',
    duration: 400,
    perPage: 5,
    startIndex: 0,
    draggable: true,
    multipleDrag: true,
    threshold: 20,
    loop: true,
  });

  var tops = new Siema({
    selector: '#tops',
    duration: 400,
    perPage: 5,
    startIndex: 0,
    draggable: true,
    multipleDrag: true,
    threshold: 20,
    loop: true,
  });

  var randomIndex = function(length) {
    var random = Math.random();
    var mult = random * length;
    return Math.floor(mult);
  };

  var shuffling = false;

  function shuffle() {
    var randomHead = randomIndex(heads.innerElements.length);
    shuffling = true;
    heads.goTo(randomHead);
    tops.goTo(randomIndex(tops.innerElements.length), function() {
      console.log(tops.currentSlide);
      shuffling = false;
    });
  };

  window.setTimeout(function() {
      shuffle();
    }, 2000);
</script>
